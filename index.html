<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
        <div class="amount">
            <p>Amount</p>
           <input type="number"  id="principal">  
        </div>
      <div class="rate">
          <p>Rate</p>
        <input type="range" id="rateInput" name="rateInput"  min="0" max="20" step="0.1" value="0"
        oninput="amount.value=rateInput.value">                                                       
        <output id="amount" name="amount" for="rateInput">0</output>
        <br/>
      </div>
      <div class="years">
          <p> No. of Years</p>
          <select  id="years">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
        <br>

        <div class="results_hide" id="result">
		</div>
      

        <button onclick="compute()">Compute interest</button>
        
    </body>
</html>
